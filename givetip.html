<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studifit</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>

</head>

<body>

    <script type="module" src="config/config.js"></script>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/givetip.js"></script>

    <div id="container0">

        <a href="choose.html"><img id="logo" src="public/images/logo.png" alt="logo"></img></a>

        <h1>Dein Tipp</h1>

        <div id="filter">
            <label for="standort">Standort:</label>
            <select name="standort" id="standort">
                <option value="zuerich">Zürich</option>
                <option value="bern">Bern</option>
                <option value="chur">Chur</option>
            </select>

            <label for="level">Level:</label>
            <select name="level" id="level">>
                <option value="anfaenger">Anfänger</option>
                <option value="fortgeschritten">Fortgeschritten</option>
            </select>
        </div>


        <textarea id="tip" class="textarea_input" placeholder="Erfasse hier deinen Tipp"></textarea>

        <button id="btn" class="button_violet">Absenden</button>
    </div>

    <button id="logoutButton">Logout</button>
</body>


</html>
